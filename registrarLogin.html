<body>

    <form class="formulario"> <!--form, clase formulario--> 
        <h1> Registrate </h1>
        <div class="contenedor"> <!--div, clase contenedor-->

            <div class="input-contenedor"> <!--clase contenedor entrada-->
            <!--ingreso la caja de texto y el icono USUARIO-->
                <i class="fas fa-user icon"></i> 
                <!--icono usuario de fontawesome.com y le agregamos mas estilo -->
                <input type="text" placeholder="Nombre de usuario">
            </div>

            <div class="input-contenedor"> <!--clase contenedor entrada-->
                <!--ingreso la caja de texto y el icono EMAIL -->
                <i class="far fa-envelope icon"></i> 
                <!--icono uemail de fontawesome.com  y le agregamos mas estilo -->
                <input type="text" placeholder="Correo electronico">
            </div>

            <div class="input-contenedor"> <!--clase contenedor entrada-->
                <!--ingreso la caja de texto y el icono CONTRASEÑA-->
                <i class="fas fa-unlock-alt icon"></i> 
                <!--icono contraseña de fontawesome.com  y le agregamos mas estilo -->
                <input type="password" placeholder="Contraseña">
            </div>

            <!--boton para ingresar la informacion del registro-->
            <input type="submit" value="Registrarte" class="button">
            <!--submit=tipo boton, value=nombre que muestra, clasepraraformato button-->
            <p> Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad. </p>
            <!--parrafo:TieneCuenta? , clase LINK, redireccion al login INDEX-->
            <p>¿No tienes una cuenta?  <a class="link" href="index.html">Iniciar Sesión</a></p>
        </div><!--div class contenedor-->
    </form>
